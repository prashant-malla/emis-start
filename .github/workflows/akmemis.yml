          username: akmemis
          password: ${{ secrets.AKMEMIS_PASSWORD }}
          port: 22
          script: |
            eval "$(ssh-agent -s)"
            ssh-add ~/.ssh/emis_rsa

            cd ~/public_html/${{ matrix.folder }}
            sh ./.scripts/deploy.sh

            ssh-agent -k
