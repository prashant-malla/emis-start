name: ðŸš€ Deploy on push (main)

on:
  push:
    branches:
      - main

jobs:
  deploy-gyanbahu:
    name: ðŸŽ‰ Deploy Gyan Bahumukhi
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: ðŸ“‚ Deploy to server via ssh
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 23.106.66.209
          username: gyanbahu
          key: ${{ secrets.GYANBAHU_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Checkout to project directory
            cd emis.gyanbahumukhicampus.edu.np

            # Start SSH agent and add SSH key
            eval "$(ssh-agent -s)"
            ssh-add ~/.ssh/emis_rsa

            # Run custom script to deploy laravel application
            sh ./.scripts/deploy.sh

            # Stop the SSH agent when done
            ssh-agent -k

